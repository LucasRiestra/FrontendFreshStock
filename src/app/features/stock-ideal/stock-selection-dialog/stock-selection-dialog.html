<h2 mat-dialog-title>Asignar Stock Ideal</h2>

<mat-dialog-content>
    <div class="loader-container" *ngIf="isLoading">
        <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div *ngIf="!isLoading">
        <p class="instruction">Seleccione los productos que desea añadir al control de stock ideal de este restaurante.
        </p>

        <div class="filters-container">
            <mat-form-field appearance="outline" class="filter-item">
                <mat-label>Categoría</mat-label>
                <mat-select [(ngModel)]="selectedCategoryId" (selectionChange)="applyFilter()">
                    <mat-option [value]="null">Todas</mat-option>
                    <mat-option *ngFor="let cat of categorias" [value]="cat.id">
                        {{ cat.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="filter-item">
                <mat-label>Proveedor</mat-label>
                <mat-select [(ngModel)]="selectedProviderId" (selectionChange)="applyFilter()">
                    <mat-option [value]="null">Todos</mat-option>
                    <mat-option *ngFor="let prov of proveedores" [value]="prov.id">
                        {{ prov.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width search-field">
            <mat-label>Buscar producto</mat-label>
            <input matInput [(ngModel)]="searchTerm" (keyup)="applyFilter()" placeholder="Ej: Harina">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <div class="product-list">
            <div *ngFor="let p of filteredProducts" class="product-item">
                <div class="info">
                    <span class="name">{{ p.nombre }}</span>
                    <span class="unit">{{ p.unidadMedida }}</span>
                </div>
                <!-- Botón para Configurar (Nuevo) -->
                <button *ngIf="!isConfigured(p.id!)" mat-stroked-button color="primary" (click)="selectProduct(p)">
                    <mat-icon>add</mat-icon> Configurar
                </button>

                <!-- Botón para Re-editar (Ya configurado en la sesión) -->
                <button *ngIf="isConfigured(p.id!)" mat-flat-button color="accent" (click)="selectProduct(p)">
                    <mat-icon>check_circle</mat-icon> Configurado
                </button>
            </div>
        </div>

        <div class="no-results" *ngIf="!filteredProducts.length">
            No se encontraron productos pendientes de asignar.
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cerrar</button>
</mat-dialog-actions>
