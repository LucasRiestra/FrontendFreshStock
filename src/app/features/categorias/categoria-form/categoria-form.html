<h2 mat-dialog-title>{{ data.id ? 'Editar' : 'Nueva' }} Categoría</h2>

<mat-dialog-content>
    <div *ngIf="isLoadingData" class="loading-container">
        <mat-spinner diameter="30"></mat-spinner>
        <span>Cargando datos...</span>
    </div>

    <form [formGroup]="categoriaForm" class="form-container" *ngIf="!isLoadingData">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Ej: Bebidas, Carnes, Limpieza...">
            <mat-error *ngIf="categoriaForm.get('nombre')?.hasError('required')">El nombre es requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" *ngIf="isGlobalAdmin">
            <mat-label>Restaurantes (Opcional)</mat-label>
            <mat-select formControlName="restauranteIds" multiple (selectionChange)="onRestaurantesChange($event)">
                <mat-option [value]="0">Global (Ninguno)</mat-option>
                <mat-option *ngFor="let rest of restaurantes" [value]="rest.id">
                    {{ rest.nombre }}
                </mat-option>
            </mat-select>
            <mat-hint>Selecciona "Global" para que esté disponible en todos los restaurantes.</mat-hint>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary"
            [disabled]="categoriaForm.invalid || isLoading || isLoadingData"
            (click)="onSave()">
        {{ isLoading ? 'Guardando...' : 'Guardar' }}
    </button>
</mat-dialog-actions>
