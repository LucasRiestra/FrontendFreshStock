<div class="header-section">
    <h1>Categorías</h1>
    <button mat-raised-button color="primary" (click)="openForm()">
        <mat-icon>add</mat-icon> Nueva Categoría
    </button>
</div>

<div class="loader-container" *ngIf="isLoading">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Cargando categorías...</p>
</div>

<div class="cards-grid" *ngIf="!isLoading">
    <mat-card class="categoria-card" *ngFor="let cat of categorias">
        <mat-card-header>
            <div mat-card-avatar class="cat-avatar">
                <mat-icon>label</mat-icon>
            </div>
            <mat-card-title>{{ cat.nombre }}</mat-card-title>
        </mat-card-header>

        <mat-card-actions align="end">
            <button mat-icon-button color="primary" (click)="openForm(cat)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(cat)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>

    <div class="no-data" *ngIf="categorias.length === 0">
        <mat-icon>info</mat-icon>
        <p>No se encontraron categorías.</p>
    </div>
</div>
