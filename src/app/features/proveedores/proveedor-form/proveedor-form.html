<h2 mat-dialog-title>{{ data.id ? 'Editar' : 'Nuevo' }} Proveedor</h2>

<mat-dialog-content>
    <div *ngIf="isLoadingData" class="loading-container">
        <mat-spinner diameter="30"></mat-spinner>
        <span>Cargando datos...</span>
    </div>

    <form [formGroup]="proveedorForm" class="form-container" *ngIf="!isLoadingData">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Ej: Coca-Cola Spain">
            <mat-error *ngIf="proveedorForm.get('nombre')?.hasError('required')">El nombre es requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="proveedor@ejemplo.com">
            <mat-error *ngIf="proveedorForm.get('email')?.hasError('email')">Email no válido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono" placeholder="Ej: 600123456">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contacto</mat-label>
            <input matInput formControlName="contacto" placeholder="Persona de contacto">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Dirección</mat-label>
            <textarea matInput formControlName="direccion" placeholder="Dirección física"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" *ngIf="isGlobalAdmin">
            <mat-label>Restaurantes (Opcional)</mat-label>
            <mat-select formControlName="restauranteIds" multiple (selectionChange)="onRestaurantesChange($event)">
                <mat-option [value]="0">Global (Ninguno)</mat-option>
                <mat-option *ngFor="let rest of restaurantes" [value]="rest.id">
                    {{ rest.nombre }}
                </mat-option>
            </mat-select>
            <mat-hint>Selecciona "Global" para que esté disponible en todos los restaurantes.</mat-hint>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary"
            [disabled]="proveedorForm.invalid || isLoading || isLoadingData"
            (click)="onSave()">
        {{ isLoading ? 'Guardando...' : 'Guardar' }}
    </button>
</mat-dialog-actions>
