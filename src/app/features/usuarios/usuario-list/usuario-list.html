<div class="header-section">
    <h1>Gesti√≥n de Usuarios</h1>
    <button mat-raised-button color="primary" *ngIf="canCreate" (click)="openCreateModal()">
        <mat-icon>person_add</mat-icon> Nuevo Usuario
    </button>
</div>

<div class="loader-container" *ngIf="isLoading">
    <p>Cargando usuarios...</p>
</div>

<div class="table-container mat-elevation-z2" *ngIf="!isLoading">
    <table mat-table [dataSource]="usuarios">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{ getRoleName(element.rol) }} </td>
        </ng-container>

        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon [color]="element.activo ? 'primary' : 'warn'">
                    {{element.activo ? 'check_circle' : 'cancel'}}
                </mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" [routerLink]="[element.id, 'editar']" *ngIf="canCreate">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" *ngIf="canCreate" (click)="deleteUser(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="no-data" *ngIf="!usuarios.length">
        <mat-icon>info</mat-icon>
        <p>No se encontraron usuarios.</p>
    </div>
</div>
