<div class="header-section">
    <h1>Restaurantes</h1>
    <button mat-raised-button color="primary" *ngIf="userRole === 'Admin'">
        <mat-icon>add</mat-icon> Nuevo Restaurante
    </button>
</div>

<div class="loader-container" *ngIf="isLoading">
    <p>Cargando restaurantes...</p>
</div>

<div class="cards-grid" *ngIf="!isLoading">
    <mat-card class="restaurante-card" *ngFor="let res of restaurantes">
        <div class="card-header-image">
            <mat-icon class="store-icon">storefront</mat-icon>
        </div>

        <mat-card-header>
            <mat-card-title>{{ res.nombre }}</mat-card-title>
            <mat-card-subtitle>{{ res.direccion }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div class="info-row" *ngIf="res.telefono">
                <mat-icon>phone</mat-icon>
                <span>{{ res.telefono }}</span>
            </div>

            <div class="status-chip">
                <mat-chip-set>
                    <mat-chip [class.active-chip]="res.activo" [class.inactive-chip]="!res.activo">
                        {{ res.activo | activeStatus }}
                    </mat-chip>
                </mat-chip-set>
            </div>
        </mat-card-content>

        <mat-card-actions align="end">
            <button mat-button color="primary">VER DETALLE</button>
            <button mat-icon-button color="accent" *ngIf="userRole === 'Admin'">
                <mat-icon>edit</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>

    <div class="no-data" *ngIf="restaurantes.length === 0">
        <mat-icon>info</mat-icon>
        <p>No se encontraron restaurantes.</p>
    </div>
</div>
