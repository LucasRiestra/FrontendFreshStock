<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>FreshStock</mat-card-title>
            <mat-card-subtitle>Crear Cuenta</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName="nombre" type="text">
                    <mat-error *ngIf="registerForm.get('nombre')?.hasError('required')">Nombre es requerido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email es requerido</mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Email inválido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Contraseña
                        requerida</mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Mínimo 6
                        caracteres</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="rol">
                        <mat-option *ngFor="let rol of roles" [value]="rol">
                            {{ rol }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="registerForm.get('rol')?.hasError('required')">Rol es requerido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Restaurante</mat-label>
                    <mat-select formControlName="restauranteId">
                        <mat-option [value]="null">Sin asignar</mat-option>
                        <mat-option *ngFor="let res of restaurantes" [value]="res.id">
                            {{ res.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="registerForm.invalid || isLoading">
                        {{ isLoading ? 'Registrando...' : 'Registrar' }}
                    </button>
                </div>
            </form>
        </mat-card-content>

        <mat-card-footer class="register-footer">
            <a routerLink="/login">¿Ya tienes cuenta? Inicia Sesión</a>
        </mat-card-footer>
    </mat-card>
</div>
