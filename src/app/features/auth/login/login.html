<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>FreshStock</mat-card-title>
            <mat-card-subtitle>Iniciar Sesión</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="ejemplo@correo.com">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email es requerido</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email inválido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Contraseña requerida</mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
                        {{ isLoading ? 'Entrando...' : 'Ingresar' }}
                    </button>
                </div>
            </form>
        </mat-card-content>

        <mat-card-footer class="login-footer">
            <a href="/register">¿No tienes cuenta? Regístrate</a>
        </mat-card-footer>
    </mat-card>
</div>
